<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
    <title>TAGLAB</title>
  </head>
  <body>
    <div class="logo-wrapper">
      <img src="../assets/images/logo.png" style="height: 48px;" />
    </div>
    <div class="content">
      <p class="_detail">Follow the steps below to start debugging</p>
      <div class="instruction">
        <div class="step">Step - 1</div>
        <img src="../assets/images/step-1.png" style="width: 100%;" />
      </div>
      <div class="instruction">
        <div class="step">Step - 2</div>
        <img
          src="../assets/images/step-2.png"
          style="margin-top: 0.5rem; width: 100%;"
        />
        <p style="text-align: end; width: 100%;">Click on this arrow</p>
      </div>
      <div class="instruction">
        <div class="step">Step - 3</div>
        <div
          style="display: flex; justify-content: space-between; gap:1rem; align-items: center; width: 100%; margin-top: 1rem;"
        >
          <img src="../assets/images/step-3.png" style="height: 120px;" />
          <p>Click on "TAGLAB" to activate the service worker</p>
        </div>
      </div>
    </div>
  </body>
